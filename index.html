<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORE</title>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      height: 100vh;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 900px;
      text-align: center;
    }
    .instruction {
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      border: 2px solid #007bff;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 91, 187, 0.3);
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Willkommen bei CORE!</h1>
    <div class="instruction">
      <p>Bitte wählen Sie die zu bearbeitende Aufgabe aus:</p>
    </div>
    <div class="button-container">
      <button onclick="window.location.href='kreislauf_fundamental.html'">Kreislauf fundamental</button>
      <button onclick="window.location.href='kreislauf_practical.html'">Kreislauf practical</button>
      <button onclick="window.location.href='seite3.html'">Pilotenstreik fundamental</button>
      <button onclick="window.location.href='seite3.html'">Pilotenstreik practical</button>
      <button onclick="window.location.href='seite5.html'">Tetrapak GEN</button>
      <!-- Falls Sie seite5.html nutzen wollen, können Sie einen weiteren Button hinzufügen -->
    </div>
    <footer>
      <p>Hinweis: Nutzen Sie die Buttons zur Navigation.</p>
    </footer>
  </div>
</body>
</html>
